<div>
    <div>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" routerLink="/home">Task Manager</a>
            </div>

            <div>
              <ul class="nav navbar-nav">
                <li>
                  <a routerLink="/users" routerLinkActive="active">Users</a>
                </li>
                <li>
                  <a routerLink="/admin" routerLinkActive="active">Admin</a>
                </li>
                <li>
                  <a routerLink="/login" routerLinkActive="active">Login</a>
                </li>
                <li>
                  <a routerLink="/about" routerLinkActive="active">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container">
          <app-spinner *ngIf="spinnerService.isVisible()"></app-spinner>
          <div class="col-md-10">
            <router-outlet 
              (activate)='onActivate($event)'
              (deactivate)='onDeactivate($event)'
              ></router-outlet>          
          </div>
          <div class="col-md-2">
            <button class="btn btn-success" *ngIf="!messagesService.isDisplayed" 
              (click)="onDisplayMessages()">Show Messages</button>
            <router-outlet 
              name="popup"
              ></router-outlet>          
          </div>
        </div>
    </div>
